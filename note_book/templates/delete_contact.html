<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Удалить контакт</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Удалить контакт</h1>
    {% if error_message %}
        <div class="error-message">{{ error_message }}</div>
    {% endif %}

    {% if message %}
        <div class="success-message">{{ message }}</div>
    {% endif %}
    <form method="POST">
        Имя: <input type="text" name="name" required>
        Фамилия: <input type="text" name="surname" required>
        <button type="submit">Удалить</button>
    </form>
    <a href="{{ url_for('menu') }}">Назад в меню</a>
</body>
</html>
