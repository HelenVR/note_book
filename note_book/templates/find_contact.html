<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Найти контакт</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Поиск контакта</h1>

    {% if contact %}
        <div class="contact-card montserrat-body">
            <h2>Контакт найден:</h2>
            <p class=montserrat-body><strong>Имя:</strong>&nbsp;{{ contact[1] }}</p>
            <p class=montserrat-body><strong>Фамилия:</strong>&nbsp;{{ contact[2] }}</p>
            <p class=montserrat-body><strong>Телефон:</strong>&nbsp;{{ contact[3] }}</p>
            <p class=montserrat-body><strong>Комментарий:</strong>&nbsp;{{ contact[4] }}</p>
        </div>
    {% elif error_message %}
        <p class="error">{{ error_message }}</p>
    {% else %}
        <form method="POST">
            Имя: <input type="text" name="name" required>
            Фамилия: <input type="text" name="surname" required>
            <button type="submit">Найти</button>
        </form>
    {% endif %}

    <a href="{{ url_for('menu') }}">Назад в меню</a>
</body>
</html>
